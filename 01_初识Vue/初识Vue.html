<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <h2>{{person.age}}</h2>
            <h2>{{person.name}}</h2>
            <h2>{{person.sex}}</h2>
        </div>

        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    message: "Hello,Vue！",
                    person: {
                        age: 18,
                        name: 'xiaoming',
                        sex: '男'
                    }
                },
            });
        </script>
    </body>
</html>
