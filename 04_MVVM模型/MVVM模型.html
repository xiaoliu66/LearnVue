<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../js/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- 
            MVVM的理解：
                1.M: 模型(Model) 对应data中的数据
                2.V: 视图(View) 模板代码
                3.VM: 视图模型(ViewModel) Vue实例对象
         -->
        <div id="app">{{message}}</div>

        <script>
            // el的第一种写法 （常用）
            /* const app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        }) */

            // el第二种写法（不常用）
            /* const vm = new Vue({
            el: '#app',
            data: {
                message: 'xxx'
            }
        })
        vm.$mount('#root'); */

            // data的第一种写法,data是一个对象
            /* const app = new Vue({
            el: '#app',
            data: {
                message: 'xxx'
            }
        }) */

            // data的第二种写法，data是一个函数，且要返回数据对象。(组件中必须用函数式组件)
            // 由Vue所调用的函数都不要写成箭头函数，会导致this指向window.
            const vm = new Vue({
                el: "#app",
                data() {
                    // 特别注意：data不要写成箭头函数，要写成普通函数。否则，this的指向就是windows对象，而不是Vue实例对象。
                    console.log(this);
                    return {
                        message: "xxx",
                    };
                },
            });

            setTimeout(() => {
                console.log(vm.msg); // 通过vm可以读取data中的数据
                vm.message = "1111"; // 通过vm可以修改data中的数据
            }, 1000);
        </script>
    </body>
</html>
