<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../js/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h2>插值语法</h2>
            <h4>你好，{{message}}</h4>
            <hr />
            <h2>指令语法</h2>
            <a :href="url" id="href">点我跳转</a>
        </div>

        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    message: "world",
                    url: "https://www.baidu.com",
                },
            });
        </script>
    </body>
</html>
