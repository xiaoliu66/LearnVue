<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../js/vue.js"></script>
        <title>Document</title>
        <style>
            .abc {
                border: 3px solid black;
            }

            .classA {
                background-color: skyblue;
            }
            .classB {
                color: red;
            }
            .classC {
                text-shadow: 2px 2px 3px yellow;
            }
        </style>
    </head>
    <body>
        <!--
				1. 绑定class样式
							:class="xxx" xxx可以是字符串、对象、数组
				2. 绑定style样式
							:style="{fontSize: size + 'px' }"
											其中size是data属性
		-->
        <div id="app">
            <!-- class的字符串写法，适用于：类名不确定，要动态获取。 -->
            <h2 class="abc" :class="myStyle">{{title}}</h2>

            <!-- class的对象写法，适用于：类名确定，但不确定用不用 -->
            <h2 class="abc" :class="{classB:hasB,classC:hasC}">{{title}}</h2>

            <!--class的三元表达式写法，适用于：类名确定，但不确定用不用  -->
            <h2 class="abc" :class="hasB ? 'classB' : '' ">{{title}}</h2>

            <!--class的数组写法，适用于：同时应用多个class  -->
            <h2 class="abc" :class="[a,b,c]">{{title}}</h2>

            <!-- 绑定style -->
            <h2 class="abc" :class="[a,b,c]" :style="{fontSize:size+'px'}">{{title}}</h2>
        </div>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    title: "sss",
                    myStyle: "classA",
                    hasB: true,
                    hasC: true,
                    a:'classA',
					b:'classB',
					c:'classC',
					size:40
                },
            });
        </script>
    </body>
</html>
